<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nike</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #11881d;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 20px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: left;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <p>Have questions or need assistance? Reach out to us!</p>

        <div class="contact-info">
            <p>Email: <a href="mailto:info@nike.com">wechatgpted@someofcode.nike</a></p>
            <p>Phone: +1 (800) 123-4567</p>
        </div>

        <p>Our team is here to help you. Feel free to contact us for any inquiries or feedback.</p>
    </div>
</body>
</html>
